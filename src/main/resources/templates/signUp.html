<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/81385b77d5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="brand-logo"><img src="../img/vought.png"></div>
    <h4>힘내라 대한민국! 대한민국 회원이되어보세요!</h4>
    <h6>회원가입</h6>
    <form class="" action="/signUp.do" method="post">
        <div class="loginform">
            <div class="form-group"><input type="text" id="id" name="id" placeholder="User email"></div>
            <div class="form-group"><input type="password" id="pw" name="pw" placeholder="Password"></div>
            <div class="form-group"><input type="text" id="nick" name="nick" placeholder="Nick Name"></div>
            <div class="form-group"><input type="text" id="addr" name="addr" placeholder="Address"><a href="#">주소찾기</a></div>
            <button type="submit" class="btn btn-outline-success">회원가입</button>
        </div>
    </form>
</div>
<script src="../static/css/index.css"></script>
<script src="../js/index.js"></script>
</body>
</html>
